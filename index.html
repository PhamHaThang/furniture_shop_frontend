<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="HOMI Shop - Cửa hàng nội thất cao cấp với đa dạng sản phẩm chất lượng: bàn, ghế, tủ, giường ngủ và nhiều hơn nữa." />

      name="keywords"
      content="nội thất, furniture, bàn ghế, tủ, giường, sofa, home decor" />

      name="twitter:description"
      content="Cửa hàng nội thất cao cấp với đa dạng sản phẩm chất lượng" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png" />

      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
      defer></script>

    <!-- Puter.js AI Integration -->
    <script src="https://js.puter.com/v2/"></script>
